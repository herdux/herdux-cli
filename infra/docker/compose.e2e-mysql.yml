name: herdux-test-mysql

services:
  mysql-e2e:
    image: mysql:8.0
    container_name: herdux-e2e-mysql
    ports:
      - "3399:3306"
    environment:
      MYSQL_ROOT_PASSWORD: herdux_test
      MYSQL_USER: herdux_test
      MYSQL_PASSWORD: herdux_test
      MYSQL_DATABASE: herdux_test
    tmpfs:
      - /var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 2s
      timeout: 5s
      retries: 15
