services:
  postgres-e2e:
    image: postgres:16-alpine
    container_name: herdux-e2e-postgres
    ports:
      - "5499:5432"
    environment:
      POSTGRES_USER: herdux_test
      POSTGRES_PASSWORD: herdux_test
      POSTGRES_DB: postgres
    tmpfs:
      - /var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U herdux_test"]
      interval: 2s
      timeout: 5s
      retries: 15
